<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Set the minimum height of the body to 100% of the viewport height */
  }

  .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: rgba(51, 51, 51, 0.8);
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
    z-index: 2;
  }

  .navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 18px;
    transition: background-color 0.3s;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background-color: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    z-index: 1;
  }

  .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1;
  }

  .content {
    margin-top: 80px;
    margin-bottom: 20px;
    padding: 20px;
    flex: 1; /* Allow the content to grow and take remaining space */
  }

  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    bottom: 0;
    width: 100%;
  }
</style>

<div class="navbar">
  <a href="{% url 'Home' %}" class="home-page">Home Page</a>

  <a href="{% url 'CreateTask' %}" class="create-task">Create Task</a>
  {% if user.is_authenticated %}
  <a href="{% url 'user_logout' %}" class="logout">Logout</a>
  {% else %}
  <a href="{% url 'Login' %}" class="login">Login</a>

  {% endif %}
</div>
